name: test

channels:
  - conda-forge
  - defaults

dependencies:

    # Base depends
  - python
  - pip

    ### Core dependencies.

  - numpy
  - pydantic
  - pyyaml
  - tqdm
  - rich
  - click
  - click-option-group
  - rdkit
  - ambertools
  - openff-utilities
  - openff-toolkit-base >=0.10.0
  - openff-forcefields
  - openff-qcsubmit
  - openmm >=7.6.0

    # Optional
  - forcebalance >=1.9.2
  - openff-fragmenter-base >=0.1.2

    ### Bespoke dependencies

  - qcportal >=0.15.6
  - qcelemental >=0.24.0
  - qcengine >=0.20.0
  - chemper
  - geometric
  - torsiondrive

    # Executor
  - uvicorn
  - fastapi
  - celery
  - httpx
  - redis-server
  - redis-py

    ### Testing

  - pytest
  - xtb-python

    ### Documentation dependencies

  - sphinx
  - sphinx-click
  - myst-parser
  - autodoc-pydantic

  # Dependencies not available on Conda Forge
  - pip:
    # Documentation theme
    - git+https://github.com/openforcefield/openff-sphinx-theme.git@main
    # doctest_oxide
    - git+https://github.com/yoshanuikabundi/doctest_oxide.git@main
