name: readthedocs-environment
channels:
  - openeye
  - conda-forge

dependencies:
  - python
  - pip

    ### Core dependencies.

  - numpy
  - pydantic
  - pyyaml
  - tqdm
  - rich
  - click
  - click-option-group
  - rdkit
  - openff-utilities
  - openff-toolkit-base =0.15
  - openff-forcefields
  - openff-interchange >=0.3.18
  - openff-qcsubmit >=0.50
  - openmm >=7.6.0

    # Optional
  - forcebalance
  - openff-fragmenter-base

  - openeye-toolkits

    ### Bespoke dependencies

  - qcportal >=0.50
  - qcelemental
  - qcengine
  - chemper
  - geometric <1
  - torsiondrive
  - pymbar

    # Executor
  - uvicorn
  - fastapi
  - celery
  - httpx
  - redis-server
  - redis-py

    ### Documentation dependencies

  - sphinx >=4.4,<5
  - sphinx-notfound-page
  - sphinx-click
  - myst-parser
  - autodoc-pydantic
  - sphinxcontrib-bibtex

  # Dependencies not available on Conda Forge
  - pip:
    # Documentation theme
    - git+https://github.com/openforcefield/openff-sphinx-theme.git@main
