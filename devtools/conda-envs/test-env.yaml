name: test

channels:
  - openeye
  - conda-forge
  - defaults

dependencies:

    # Base depends
  - python
  - pip

    ### Core dependencies.

  - numpy
  - pydantic
  - pyyaml
  - tqdm
  - rich
  - click
  - rdkit
  - openff-utilities
  - openff-toolkit-base >=0.10.0
  - openff-forcefields
  - openff-qcsubmit
  - openmm >=7.6.0

    # Optional
  - forcebalance >=1.9.2
  - openff-fragmenter-base >=0.1.2

  - openeye-toolkits

    ### Bespoke dependencies

  - qcengine >=0.18.0
  - chemper
  - geometric
  - torsiondrive

    # Executor
  - uvicorn
  - fastapi
  - celery
  - httpx
  - redis-server
  - redis-py

    ### Testing

  - pytest
  - pytest-cov
  - pytest-asyncio
  - pytest-celery
  - codecov
  - requests-mock

  - pip:
      - git+git://github.com/MolSSI/QCEngine.git  # Needed until release with TD made.
