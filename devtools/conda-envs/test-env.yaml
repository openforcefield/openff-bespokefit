name: bespokefit-test

channels:
  - openeye
  - conda-forge

dependencies:

    # Base depends
  - python
  - pip

    ### Core dependencies.

  - numpy
  - pydantic
  - pyyaml
  - tqdm
  - rich
  - click
  - click-option-group
  - rdkit
  - openff-utilities
  - openff-toolkit-base =0.15
  - openff-interchange  # only needed because openff-toolkit-base
  - openff-forcefields >=2024.04.0
  - openff-units
  - openff-qcsubmit >=0.50
  - openmm >=7.6.0

    # Optional
  - forcebalance >=1.9.6
  - openff-fragmenter-base
  - xtb-python
  - openeye-toolkits

    ### Bespoke dependencies

  - qcportal ==0.53
  - qcelemental
  - qcengine
  - chemper
  - geometric =1
  - torsiondrive
  - pymbar

    # Executor
  - uvicorn
  - fastapi
  - starlette
  - celery
  - httpx
  - redis-server
  - redis-py

    ### Testing

  - pytest =7
  - pytest-cov
  - pytest-asyncio
  - pytest-celery
  - requests-mock

