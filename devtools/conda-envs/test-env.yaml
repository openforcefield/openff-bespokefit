name: bespokefit-test

channels:
  - openeye
  - conda-forge
  - nodefaults

dependencies:

    # Base depends
  - python
  - pip

    ### Core dependencies.

  - numpy
  - pydantic
  - pyyaml
  - tqdm
  - rich
  - click
  - click-option-group
  - rdkit
  - openff-utilities
  - openff-toolkit-base >=0.11
  - openff-forcefields
  - openff-interchange
  - openff-units
  - openff-qcsubmit <0.50
  - openmm >=7.6.0

    # Optional
  - forcebalance >=1.9.6
  - openff-fragmenter-base
  - xtb-python
  - openeye-toolkits

    ### Bespoke dependencies

  - qcportal =0.15.8
  - qcelemental
  - qcengine
  - chemper
  - geometric =1
  - torsiondrive
  - pymbar

    # Executor
  - uvicorn
  - fastapi
  - starlette =0.20 # https://github.com/openforcefield/openff-bespokefit/pull/203#issuecomment-1315936000
  - anyio <4
  - celery
  - httpx
  - redis-server
  - redis-py

    ### Testing

  - pytest
  - pytest-cov
  - pytest-asyncio
  - pytest-celery
  - requests-mock

