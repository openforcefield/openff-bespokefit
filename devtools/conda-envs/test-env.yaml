name: test

channels:
  - openeye
  - conda-forge
  - nodefaults

dependencies:

    # Base depends
  - python
  - pip

    ### Core dependencies.

  - numpy
  - pydantic
  - pyyaml
  - tqdm
  - rich
  - click
  - click-option-group
  - rdkit
  - openff-utilities
  - openff-toolkit-base >=0.11
  - openff-forcefields
  - openff-units
  - openff-qcsubmit
  - openmm >=7.6.0

    # Optional
  - forcebalance >=1.9.2
  - openff-fragmenter-base >=0.1.2

  - openeye-toolkits

    ### Bespoke dependencies

  - qcportal >=0.15.6
  - qcelemental >=0.24.0
  - qcengine >=0.23.0
  - chemper
  - geometric
  - torsiondrive
  - pymbar <4

    # Executor
  - uvicorn
  - fastapi
  - celery
  - httpx
  - redis-server
  - redis-py

    ### Testing

  - pytest
  - pytest-cov
  - pytest-asyncio
  - pytest-celery
  - codecov
  - requests-mock

  # Temporary branches
  - pip:
    - git+https://github.com/openforcefield/openff-toolkit.git@main
    - git+https://github.com/yoshanuikabundi/openff-qcsubmit.git@toolkit_011_support
    - git+https://github.com/Yoshanuikabundi/QCEngine.git@off_toolkit_011_support
