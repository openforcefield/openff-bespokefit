name: bespokefit-no-openeye

channels:
  - conda-forge
  - nodefaults

dependencies:

    # Base depends
  - python
  - pip

    ### Core dependencies.

  - numpy >=1.18
  - pydantic
  - pyyaml
  - tqdm
  - rich
  - click
  - click-option-group
  - rdkit >=22
  - ambertools >=22
  - openff-utilities
  - openff-toolkit-base =0.10.6
  - openff-forcefields >=2.0.0
  - openff-qcsubmit >=0.3.0
  - openmm >=7.6.0

    # Optional
  - forcebalance >=1.9.2
  - openff-fragmenter-base >=0.1.2

    ### Bespoke dependencies

  - qcportal >=0.15.6
  - qcelemental >=0.24.0
  - qcengine >=0.23.0
  - chemper
  - geometric
  - torsiondrive

    # Executor
  - uvicorn
  - fastapi
  - celery
  - httpx
  - redis-server
  - redis-py

    ### Testing

  - pytest
  - pytest-cov
  - pytest-asyncio
  - pytest-celery
  - codecov
  - requests-mock
