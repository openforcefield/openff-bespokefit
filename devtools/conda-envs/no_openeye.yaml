name: bespokefit-no-openeye

channels:
  - conda-forge
  - nodefaults

dependencies:

    # Base depends
  - python
  - pip

    ### Core dependencies.

  - numpy
  - pydantic
  - pyyaml
  - tqdm
  - rich
  - click
  - click-option-group
  - rdkit >=22
  - ambertools >=22
  - openff-utilities
  - openff-toolkit-base =0.14
  - openff-forcefields
  - openff-interchange
  - openff-qcsubmit
  - openmm >=7.6.0

    # Optional
  - openff-fragmenter-base
  - xtb-python
  - forcebalance

    ### Bespoke dependencies

  - qcportal >=0.15.6
  - qcelemental >=0.25.1
  - qcengine >=0.25
  - chemper
  - geometric >=1
  - torsiondrive

    # Executor
  - uvicorn
  - fastapi
  - starlette =0.20 # https://github.com/openforcefield/openff-bespokefit/pull/203#issuecomment-1315936000
  - celery
  - httpx
  - redis-server
  - redis-py

    ### Testing

  - pytest
  - pytest-cov
  - pytest-asyncio
  - pytest-celery
  - codecov
  - requests-mock

    # `openff-forcebalance` and dependencies
  - pymbar =3 # Implicit constraint, can remove after `openff-forcebalance` package
  - lxml # Implicit dependency, can remove after `openff-forcebalance` package
  - pip:
    - git+https://github.com/openforcefield/openff-forcebalance.git
