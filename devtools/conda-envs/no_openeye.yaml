name: bespokefit-no-openeye

channels:
  - conda-forge
  - nodefaults

dependencies:

    # Base depends
  - python
  - pip

    ### Core dependencies.

  - numpy
  - pydantic
  - pyyaml
  - tqdm
  - rich
  - click
  - click-option-group
  - rdkit >=22
  - ambertools >=22
  - openff-utilities
  - openff-toolkit-base >=0.11
  - openff-forcefields
  - openff-interchange
  - openff-qcsubmit ==0.5
  - openmm >=7.6.0

    # Optional
  - forcebalance >=1.9.6
  - openff-fragmenter-base
  - xtb-python

    ### Bespoke dependencies

  - qcportal >=0.15.6
  - qcelemental >=0.25.1
  - qcengine >=0.25
  - chemper
  - geometric =1
  - torsiondrive
  - pymbar

    # Executor
  - uvicorn
  - fastapi
  - starlette =0.20 # https://github.com/openforcefield/openff-bespokefit/pull/203#issuecomment-1315936000
  - anyio <4
  - celery
  - httpx
  - redis-server
  - redis-py

    ### Testing

  - pytest
  - pytest-cov
  - pytest-asyncio
  - pytest-celery
  - codecov
  - requests-mock

