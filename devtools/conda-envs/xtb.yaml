name: test

channels:
  - openeye
  - conda-forge
  - defaults

dependencies:

    # Base depends
  - python
  - pip

    ### Core dependencies.

  - numpy
  - pydantic
  - pyyaml
  - tqdm
  - click
  - rdkit
  - openff-utilities
  - openff-toolkit-base=0.9.2
  - openff-forcefields
  - openff-qcsubmit
  - openmm=7.5.1

    # Optional
  - forcebalance=1.8.1
  - openff-fragmenter-base>=0.1.2

  - openeye-toolkits

    ### Bespoke dependencies

  - qcengine >=0.18.0
  - qcfractal >=0.15.4
  - chemper
  - basis_set_exchange
  - geometric
  - torsiondrive

    # Executor
  - uvicorn
  - fastapi
  - celery
  - httpx
  - redis-server
  - redis-py

    ### Testing

  - pytest
  - pytest-cov
  - pytest-asyncio
  - pytest-celery
  - codecov
  - requests-mock

  - pip:
      - git+git://github.com/MolSSI/QCEngine.git  # Needed until release with TD made.
