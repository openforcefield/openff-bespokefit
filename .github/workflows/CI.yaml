name: CI

on:
  push:
    branches:
#      - "master"
      - "generalization-refactor"
  pull_request:
    branches:
#      - "master"
      - "generalization-refactor"
  schedule:
    - cron: "0 0 * * *"

jobs:
  test:
    name: Test on ${{ matrix.cfg.os }}, ðŸ=${{ matrix.python-version }}, Program=${{ matrix.cfg.conda-env }}
    runs-on: ${{ matrix.cfg.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.6
          - 3.7
          # - 3.8
        cfg:
          - os: ubuntu-latest
            conda-env: xtb

          - os: macOS-latest
            conda-env: basic


    env:
      CI_OS: ${{ matrix.cfg.os }}
      ENV: ${{ matrix.cfg.conda-env }}
      PYVER: ${{ matrix.python-version }}
      OE_LICENSE: ${{ github.workspace }}/oe_license.txt

    steps:
      - uses: actions/checkout@v2
      - name: Additional info about the build
        shell: bash
        run: |
          uname -a
          df -h
          ulimit -a

      - name: Create Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test
          environment-file: devtools/conda-envs/${{ matrix.cfg.conda-env }}.yaml
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false

      - name: Decrypt ORG OpenEye license
        shell: bash -l {0}
        env:
          ENC_OE_LICENSE: ${{ secrets.OE_LICENSE }}
        run: |
            echo "${ENC_OE_LICENSE}" > ${OE_LICENSE}

      - name: Environment Information
        shell: bash -l {0}
        run: |
          conda info
          conda list --show-channel-urls

      - name: Install Openff-Bespokefit
        shell: bash -l {0}
        run: |
          python setup.py develop --no-deps

      - name: PyTest
        shell: bash -l {0}
        run: |
          pytest -v --cov=openff --cov-config=setup.cfg openff/bespokefit/tests/ --cov-report=xml

      - name: Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          fail_ci_if_error: false