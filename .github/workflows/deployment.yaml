name: Deployment tests

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  release:
    types:
      - released
      - prereleased
  schedule:
    - cron: "15 0 * * *"
  workflow_dispatch:

defaults:
  run:
    shell: bash -l {0}

jobs:
  test:

    name: ${{ matrix.os }}, ðŸ=${{ matrix.python-version }}, ðŸ‘ï¸=${{ matrix.openeye }}, âˆ«=${{ matrix.integration }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11"]
        openeye: [true, false]
        integration: [true]

    env:
      OE_LICENSE: ${{ github.workspace }}/oe_license.txt

    steps:
      - uses: actions/checkout@v4

      - name: Install latest release from conda with OpenEye Toolkits
        if: ${{ matrix.openeye == true }}
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: devtools/conda-envs/deployment_openeye.yaml
          create-args: >-
            python=${{ matrix.python-version }}

      - name: Install latest release from conda without OpenEye Toolkits
        if: ${{ matrix.openeye == false }}
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: devtools/conda-envs/deployment.yaml
          create-args: >-
            python=${{ matrix.python-version }}

#     - name: License OpenEye
